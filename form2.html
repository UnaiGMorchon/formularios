<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los ladronzuelos de bicicletas</title>
</head>
<body>
    <form action="#" method="get" ></form>
    <fieldset>
        <legend>Los ladronzuelos de bicicletas</legend>
    <br>
        <label for="fecha" >Fecha</label>
        <input type="date" name="fecha" id="fecha">
        <br>
    <br>
        <label for="time">Tiempo</label>
        <input type="time" name="tiempo" id="tiempo">
    <br>
    <br>
        <label for="colorbici">Color de la bicicleta</label>
        <input type="color" name="colrobici" id="colorbici">
    <br>
    <br>
        <label for="rangoprecio">Rango de precios</label>
        <input type="range" name="range" id="range">
    <br>
    <br>
        <label for="paseo">Tipo de bicicleta</label>
        <select name="paseo" id="paseo">
            <optgroup label="paseo">
            <option value="Señorial">Señorial</option>
            <option value="Anti-plebeyos">Anti-plebeyos</option>
            <option value="PorEncimaDelHombro">PorEncimaDelHombro</option>
        </optgroup>

        <optgroup label="montaña">
            <option value="Gamusinos">Gamusinos</option>
            <option value="Hueleflores premium">Hueleflores premium</option>
            <option value="Fango lover">Fango lover</option>
        </optgroup>
        
        <optgroup label="carreras">
            <option value="Metroymedio">Metroymedio</option>
            <option value="3 de la tarde. Fluorescente edition">3 de la tarde. Fluorescente edition</option>
            <option value="Grupitors">Grupitors</option>
        </optgroup>
    <br>
    <br>
        </select>
    <br>
    <br>
            <label for="accesorios">Accesorios</label><br>
            <input type="checkbox" id="Ruedines" name="Ruedines" value="Ruedines">
            <label for="Ruedines"> Ruedines</label><br>
            <input type="checkbox" id="Pegatinas" name="Pegatinas" value="Pegatinas">
            <label for="Pegatinas"> Pegatinas</label><br>
            <input type="checkbox" id="Cestita" name="Cestita" value="Cestita">
            <label for="Cestita"> Cestita</label><br>
            <input type="checkbox" id="Bomba de aire" name="Bomba de aire">
            <label for="Bomba de aire">Bomba de aire</label><br>
            <input type="checkbox" id="Timbre" name="Timbre" value="Timbre">
            <label for="Timbre">Timbre</label><br>
            <input type="checkbox" id="Foco" name="Foco" value="Foco">
            <label for="Foco">Foco</label><br>
        </select>
    <br>
    <label for="browser">¿Qué marca era?</label>
    <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="specialized">
            <option value="trek">
            <option value="merida">
            <option value="scott">
            <option value="giant">
            <option value="cube">
            <option value="lapierre">
            <option value="orbea">
            <option value="cannondale">
            <option value="bmc">
            <option value="canyon">
            <option value="look">
            <option value="protek">
            <option value="megamo">
            <option value="pinarello">
            <option value="bianchi">
            <option value="bh">
            <option value="factor">
            <option value="ghost">
            <option value="cervélo">
            <option value="argon">
        </datalist>

     </fieldset>
     <button type="submit">Summit</button>

    </form>

</body>
</html>
